<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario del curso</title>
</head>
<body>
    <h1>Tabla de calendario academico</h1>
    <table border="1" cellpadding="0" width="50%">
        <thead>
            <tr bgcolor="red">
                <th>horas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00-8:50</td>
                <td>Fisica</td>
                <td>Ed. Fisica</td>
                <td>Quimica</td>
                <td>Dibujo</td>
            </tr>
            <tr>
                <td>8:50-9:40</td>
                <td>Historia</td>
                <td>Matematicas</td>
                <td>Lengua</td>
                <td>Sociales</td>
                <td>Naturales</td>
            </tr>
            <tr>
                <td>9:40-10:30</td>
                <td colspan="5"><b>Recreo</b></td>
            </tr>
            <tr>
                <td>10:45-11:35</td>
                <td>Naturales</td>
                <td>Ingles</td>
                <td>Lengua</td>
                <td>Musica</td>
                <td>Fisica</td>
            </tr>
            <tr>
                <td>12:25-13:15</td>
                <td>Filosofia</td>
                <td>Fisica</td>
                <td>Quimica</td>
                <td>Dibujo</td>
                <td>Ingles</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
